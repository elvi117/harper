<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles.css" />
        <title>Utwórz nowe hasło</title>
    </head>
    <body>
        <form class="general-form" action="/create_password" method="POST">
            <h2>Utwórz nowe hasło</h2>

            <input
                type="text"
                name="code"
                placeholder="Kod z e-mail"
                required
            />
            <input
                type="password"
                name="haslo"
                id="haslo"
                placeholder="Hasło"
                required
            />

            <div class="show-password">
                <input
                    type="checkbox"
                    id="show-password"
                    onclick="togglePasswordVisibility()"
                />
                <label for="show-password">Pokaż hasło</label>
            </div>
            <button type="submit">Utwórz nowe hasło</button>
        </form>
        <script>
            function togglePasswordVisibility() {
                var password = document.getElementById("haslo");
                if (password.type === "password") {
                    password.type = "text";
                } else {
                    password.type = "password";
                }
            }
        </script>
    </body>
</html>
